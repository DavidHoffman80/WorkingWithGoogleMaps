<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="options-box">
      <h1>Find Your New NYC Home</h1>
      <div>
        <input id="show-listings" type="button" value="Show Listings">
        <input id="hide-listings" type="button" value="Hide Listings">
        <hr>
        <span class="text">Draw a shape to search within it for homes!</span>
        <input id="toggle-drawing" type="button" value="Drawing Tools">
      </div>
      <hr>
      <div>
        <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
        <input id="zoom-to-area" type="button" value="Zoom">
      </div>
    </div>
    <div id="map"></div>
  </div>
  <script src="googleMap.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKvpuYGtcN7erv_7CY1ZGWtOxXpqysZxs&libraries=drawing,geometry&v=3&callback=initMap"></script>

</body>
</html>
